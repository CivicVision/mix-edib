sudo: false

language: elixir

elixir:
  - 1.2.5

otp_release:
  - 18.3

cache:
  directories:
    - $HOME/.hex

before_install:
  - kerl list installations
  - export MIX_ENV=ci

before_script:
  - patch -p1 < 0001-Remove-all-duplicate-funcs-when-assignment-present.patch

script: mix espec

after_success:
  - mix coveralls.travis

after_script:
  - mix inch.report
  - mix dogma
  - mix credo --strict
  - mix hex.outdated
